    <body>
        <div
            class="
                d-flex
                justify-content-center
                align-items-center
                login-container
            "
        >
            <form class="login-form text-center" action="index.php" method = "post">
                <h3 class="mb-3 font-weight-light">
                    Sistema ESC® Identificação do Usuário
                </h3>
                <div class="form-group">
                    <input
                        type="text"
                        class="form-control rounded-pill form-control-lg"
                        placeholder="Usuário digite o seu e-mail"
                        name ="email"
                        minlength="1"
                        maxlength="50" 
                        required
                    />
                </div>
                <div class="form-group">
                    <input
                        type="password"
                        class="form-control rounded-pill form-control-lg"
                        placeholder="Usuário informe sua senha"
                        name ="senha"
                        minlength="6"
                        maxlength="6"
                        required
                    />

                    <button
                        type="submit"
                        class="
                            btn
                            mt-3
                            rounded-pill
                            btn-lg btn-custom btn-block
                            text-uppercase
                        "
                    >
                        Entrar
                    </button>
                    <p class="mt-3 font-weight-normal">
                        Técnico em Informática para Internet <br/> SENAI 
                        2.021/2 ®
                    </p>
                </div>
            </form>
        </div>
